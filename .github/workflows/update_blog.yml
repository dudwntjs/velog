name: Update Blog Posts

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update_blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # GITHUB_TOKEN으로 push하려면 필요

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set time zone
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime
          echo "Asia/Seoul" | sudo tee /etc/timezone
          date

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser gitpython

      - name: Configure git identity (for contributions)
        run: |
          git config user.name "dudwntjs"
          git config user.email "sts07190@naver.com"

      - name: Run script
        run: python scripts/update_blog.py

      - name: Push changes
        run: |
          git push
